services:
  redis:
    image: redis:5-alpine
    ports:
      - 6379:6379

  rq:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    environment:
      PYTHONPATH: ".."
      DB: "SQLITE"
      DEBUG: "True"
      REDIS_HOST: redis
    command: >
      sh -c "cd test_project; python3 manage.py rqworker dkim modoboa"
    volumes:
      - .:/code

  api:
    container_name: modoboa_api
    restart: unless-stopped
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    ports:
      - 8000:8000
    env_file:
      - test_project/oidc_key
    environment:
      PYTHONPATH: ".."
      DB: "SQLITE"
      DEBUG: "True"
      REDIS_HOST: redis
    command: >
      sh -c "cd test_project
             python3 manage.py migrate
             python3 manage.py load_initial_data
             django-admin compilemessages
             python3 manage.py runserver 0:8000"
    volumes:
      - .:/code

  front:
    container_name: modoboa_front
    restart: unless-stopped
    build:
      context: .
      dockerfile: docker/Dockerfile.front.dev
    ports:
      - 3000:3000
    volumes:
      - ./frontend/:/home/node/
    command: >
        sh -c "yarn install
               yarn dev --host"
    environment:
      DOCKER: "yes"
    depends_on:
      - api

  dovecot:
    container_name: modoboa_dovecot
    restart: unless-stopped
    image: dovecot/dovecot:latest
    depends_on:
      - api
    volumes:
      - ./docker/dovecot_config:/etc/dovecot/conf.d
