# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        args: ["-rn", "-sn", "--fail-under=5"]
      - id: prettier
        name: prettier
        entry: prettier --config frontend/.prettierrc.json --write --ignore-unknown
        language: node
        types: [javascript]
        additional_dependencies: ["prettier"]
      - id: eslint
        name: eslint
        language: node
        types: [javascript]
        entry: eslint -c frontend/.eslintrc.js --ignore-pattern modoboa/* --fix 
        additional_dependencies: ["eslint-plugin-vue"]
  - repo: https://github.com/psf/black
    rev: "24.2.0"
    hooks:
      - id: black
