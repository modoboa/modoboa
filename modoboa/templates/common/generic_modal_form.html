{% extends "common/generic_modal.html" %}
{% load libextras %}
{% block modalbody %}
{% if error %}<div class="alert alert-error">{{ error }}</div>{% endif %}
<form class="form-horizontal" action="{{ action }}" enctype="{{ enctype }}" 
      method="POST" id="{{ formid }}" name="{{ formid }}"
      target="{{ target }}">
  {% block formbody %}
  {% render_form form %}
  {% block extrafields %}{% endblock %}
  {% endblock %}
</form>
{% endblock %}
