# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        sudo apt-get install ldap-utils postfix slapd librrd-dev rrdtool libldap2-dev libsasl2-dev libssl-dev
        python -m pip install --upgrade pip
        pip install codecov
        pip install -r requirements.txt
        pip install -r ldap-requirements.txt
        pip install -r test-requirements.txt
        if [ $DB = POSTGRESQL ]; then pip install -r postgresql-requirements.txt ; fi
        if [ $DB = MYSQL ]; then pip install -r mysql-requirements.txt ; fi
        python setup.py develop

